<Modal id="login" type="card" title="Iniciar Sesión" class='navbar-item'>

    <div slot="content">
        <form>
            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                    <!-- TODO el is-danger debe añadirse en validaciones -->
                    <input class="input" type="email" placeholder="Email" autocomplete="email" bind:value=email required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <!-- TODO solo se debe mostrar si no pasa validacion -->
                    <!-- TODO el is-danger debe añadirse en validaciones -->
                    {{#if !email}}
                    <span class="icon is-small is-right">
                            <i class="fas fa-exclamation-triangle"></i>
                        </span>
                    <p class="help is-danger">Debe Ingresar un Correo Valido</p>
                    {{/if}}
                </div>
            </div>
            <div class="field">
                <label class="label">Contraseña</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="password" placeholder="Contraseña" autocomplete="current-password" bind:value=password>
                    <span class="icon is-small is-left">
                        <i class="fas fa-key"></i>
                    </span>
                    <!-- TODO el is-danger debe añadirse en validaciones -->
                    <!-- TODO solo se debe mostrar si no pasa validacion -->
                    {{#if !password}}
                    <span class="icon is-small is-right">
                            <i class="fas fa-exclamation-triangle"></i>
                        </span>
                    <p class="help is-danger">Debe Escribir su Contraseña</p>
                    {{/if}}
                </div>
            </div>
        </form>
        <!--TODO habilitar login con otros proveedores -->
        <!--TODO validar Form-->
        <!--TODO enviar Form-->
        <!--TODO Olvidé contraseña-->
        <!--TODO Redireccionar si login exitoso-->
    </div>
    <div slot="footer">
        <input class="button" type="submit" disabled='{{!email || !password}}' value="Aceptar"/>
    </div>
</Modal>
