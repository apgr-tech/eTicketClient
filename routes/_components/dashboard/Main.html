<div class="off-canvas off-canvas-sidebar-show" style="height: 100vh">
    <!-- TODO Toggle Button Icons, and hide hashtag from url-->
    <a class="off-canvas-toggle btn" href="#sidebar-id">
        <i class="icon icon-menu"></i>
    </a>

    <div id="sidebar-id" class="off-canvas-sidebar">
        <Menu on:select="loadComponent(event)">
        </Menu>
    </div>

    <!-- TODO remove hashtag from url -->
    <!-- Overlay -->
    <a class="off-canvas-overlay" href="#close"></a>

    <!-- Content -->

    <div class="off-canvas-content">
        <!--TODO load Components fired with events (loadComponent) in card-->
        <:Component {component}></:Component>
    </div>
</div>
<style type="text/scss">
    @import "_styles/columns.scss";
    @import "_styles/global_s.scss";
</style>

<script>
    'use strict';
    import Menu from './Menu.html';
    import apgr_menus from '../apgr/menus.html'
    import apgr_roles from '../apgr/roles.html'
    export default {
        components: {
            Menu
        },
        data() {
            return { component: '', apgr_menus, apgr_roles}
        },
        methods: {
            loadComponent(componentName) {
                switch (componentName) {
                    case 'apgr_menus':
                        this.set({component: apgr_menus});
                        break;
                    case 'apgr_roles':
                        this.set({component: apgr_roles});
                        break;
                }
            }
        }
    }
</script>
