<slot name="opener">
    <a href="#" on:click="toggleModal({id})" class="{{class}}">{{title}}</a>
</slot>

<div class="modal animated" id="modal-{{id}}">
    <div  on:click="toggleModal({id})" class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">{{title}}</p>
            <button class="delete" aria-label="close" on:click="toggleModal({id})"></button>
        </header>
        <section class="modal-card-body">
            <main>
                <slot name="content"></slot>
            </main>
        </section>
        <footer class="modal-card-foot">
            <slot name="footer"></slot>
        </footer>
    </div>
</div>
<style>
    @import "/css/Modal/style.css";
</style>
<script>
    export default {
        methods: {
            toggleModal(modalId) {
                if (modalId){
                    document.querySelector("#modal-"+modalId.id).classList.toggle('is-active');
                } else {
                    document.querySelector("." + event.target.classList).closest(".modal").classList.toggle('is-active');
                }
            }
        }
    }
</script>
