<div class="modal animated {{open ? 'is-active' : ''}}" id="modal-{{id}}">
    <div  on:click="fire('toggleModal')" class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">{{title}}</p>
            <button class="delete" aria-label="close" on:click="fire('toggleModal')"></button>
        </header>
        <section class="modal-card-body">
            <main>
                <slot name="content"></slot>
            </main>
        </section>
        <footer class="modal-card-foot">
            <slot name="footer"></slot>
        </footer>
    </div>
</div>
<style type="text/scss">
    @import "modal";
</style>
<script>
    export default {
      oncreate(){
        this.set({open: false});
        const state = this.get('open');
        this.on('toggle', () => {
          if(this.get('open')) {
            this.set({open: false});
          } else {
            this.set({open: true});
          }
        });
      },
      methods: {
        toggleModal() {
          this.fire('toggle')
        }
      }
    }

</script>
